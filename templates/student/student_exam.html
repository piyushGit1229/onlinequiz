<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Gill Sans", sans-serif;
    }

    header {
      position: fixed;
      background: #bd9bda;
      padding: 20px;
      width: 100%;
      z-index: 1;
    }

    .left_area h3 {
      color: #fff;
      margin: 0px;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area span {
      color: #8b68ff;
    }

    .logout_btn {
      padding: 10px;
      background-color: #aa53f7;
      text-decoration: none;
      float: right;
      margin-top: -30px;
      margin-right: 40px;
      border-radius: 2px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      transition: 0.5s;
    }

    .logout_btn:hover {
      background: #0B87A6;
    }

    .sidebar {
      background: white;
      margin-top: 70px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100%;
      transition: 0.5s;
      transition-property: left;
    }

    .sidebar .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h4 {
      color: black;
      margin-top: 0;
    }

    .sidebar a {
      color: black;
      display: block;
      width: 100%;
      line-height: 60px;
      text-decoration: none;
      padding-left: 40px;
      box-sizing: border-box;
      transition: 0.5s;
    }

    .sidebar a:hover {
      background: rgb(109, 150, 255);
    }

    .sidebar i {
      padding-right: 10px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      font-size: 20px;
      margin: 5px 0;
      transition: 0.5s;
      transition-property: color;
    }

    label #sidebar_btn:hover {
      color: #19B3D3;
    }

    #check:checked~.sidebar {
      left: -190px;
    }

    #check:checked~.sidebar a span {
      display: none;
    }

    #check:checked~.sidebar a {
      font-size: 20px;
      margin-left: 170px;
      width: 80px;
    }

    .content {
      margin-left: 250px;
      background: linear-gradient(to right, #f3e8ff, #ede9fe);
      min-height: 100vh;
      transition: 0.5s;
      padding: 100px 30px 30px;
    }

    #check:checked~.content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }

    .exam-container {
      padding: 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(76, 81, 191, 0.2);
      max-width: 1000px;
      margin: auto;
      margin-top: 20px;
    }

    .exam-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #4C51BF;
      text-align: center;
      margin-bottom: 30px;
    }

    .table thead {
      background-color: #8d68e5;
      color: white;
    }

    .table tbody tr:hover {
      background-color: #f0f0ff;
    }

    .btn-start {
      background-color: #a27af1;
      color: white;
      padding: 6px 15px;
      border-radius: 25px;
      font-size: 0.9rem;
      transition: 0.3s ease-in-out;
    }

    .btn-start:hover {
      background-color: #8b68ff;
      color: white;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

  <input type="checkbox" id="check">

  <!-- Header -->
  <header>
    <label for="check">
      <i style="left: 200px; margin-top: 17px;" class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>Online Quiz</h3>
    </div>
    <div class="right_area">
      <a href="/logout" class="logout_btn">Logout</a>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <center>
      <img src="/static/image/student.png" class="profile_image" alt="">
      <h4>ashmit</h4>
      <h6 style="color: rgb(255, 255, 255);">( Student )</h6>
    </center>
    <a href="/student/student-dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="/student/student-exam"><i class="fas fa-book"></i><span>Exam</span></a>
    <a href="/student/student-marks"><i class="fas fa-sort-numeric-up"></i><span>Marks</span></a>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="exam-container">
      <h6 class="exam-title">Available Exams</h6>
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th>Exam Name</th>
            <th>Take Exam</th>
          </tr>
        </thead>
        <tbody>
          {% for t in courses %}
          <tr>
            <td>{{ t.course_name }}</td>
            <td>
              <a class="btn btn-start btn-sm" href="{% url 'take-exam' t.id %}">
                <i class="fa fa-play-circle"></i> Start
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2">No exams available at the moment.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>

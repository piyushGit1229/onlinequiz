{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ede9fe, #f3e8ff);
      min-height: 100vh;
      margin: 0;
      color: #6b21a8;
    }

    a {
      text-decoration: none !important;
      color: #6b21a8;
    }

    .dashboard-container {
      max-width: 1140px;
      margin: auto;
      padding-top: 60px;
    }

    .card {
      border: none;
      border-radius: 20px;
      background-color: #e9d5ff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-block {
      padding: 30px;
    }

    .dashboard-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #6b21a8;
    }

    .dashboard-value {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #581c87;
    }

    .icon {
      font-size: 2.2rem;
      color: #7e22ce;
    }
  </style>
</head>

<div class="dashboard-container">
  <div class="row">

    <div class="col-md-6 col-xl-4">
      <div class="card">
        <div class="card-block">
          <div class="dashboard-title">
            <a href="{% url 'admin-view-teacher' %}">Total Teachers</a>
          </div>
          <div class="dashboard-value">
            <i class="fas fa-chalkboard-teacher icon"></i>
            <span>{{ total_teacher }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-4">
      <div class="card">
        <div class="card-block">
          <div class="dashboard-title">
            <a href="{% url 'admin-view-pending-teacher' %}">Pending Teachers</a>
          </div>
          <div class="dashboard-value">
            <i class="fas fa-spinner icon"></i>
            <span>{{ pending_teacher }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-4">
      <div class="card">
        <div class="card-block">
          <div class="dashboard-title">
            <a href="{% url 'admin-view-teacher-salary' %}">Teacher Salary</a>
          </div>
          <div class="dashboard-value">
            <i class="fas fa-rupee-sign icon"></i>
            <span>{{ salary }}</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock content %}

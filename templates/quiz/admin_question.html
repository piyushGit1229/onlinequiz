{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ede9fe, #f3e8ff);
      min-height: 100vh;
      margin: 0;
      color: #6b21a8;
    }

    a {
      text-decoration: none !important;
      color:#6b21a8;
    }

    .order-card {
      color:#6b21a8;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease-in-out;
    }

    .order-card:hover {
      transform: translateY(-5px);
    }

    .bg-c-blue {
      background: #e9d5ff;
    }

    .bg-c-green {
      background: #e9d5ff;
    }

    .card .card-block {
      padding: 30px;
    }

    .order-card i {
      font-size: 2.5rem;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }

    .m-b-20 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1140px;
      padding-top: 60px;
    }
  </style>
</head>

<div class="container">
  <div class="row">

    <div class="col-md-6 col-xl-6">
      <div class="card bg-c-blue order-card">
        <div class="card-block">
          <h6 class="m-b-20">
            <a href="{% url 'admin-add-question' %}">Add Question</a>
          </h6>
          <h2 class="text-right">
            <i class="fas fa-plus f-left"></i>
          </h2>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-6">
      <div class="card bg-c-green order-card">
        <div class="card-block">
          <h6 class="m-b-20">
            <a href="{% url 'admin-view-question' %}">View Questions</a>
          </h6>
          <h2 class="text-right">
            <i class="fas fa-eye f-left"></i>
          </h2>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock content %}

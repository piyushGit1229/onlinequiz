{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ede9fe, #f3e8ff);
      min-height: 100vh;
      margin: 0;
      color: #6b21a8;
    }

    a {
      text-decoration: none !important;
      color: #6b21a8;
    }

    nav.navbar {
      background: linear-gradient(to right, #e9d5ff, #f3e8ff) !important;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid #e0e0e0;
    }

    nav.navbar .navbar-brand,
    nav.navbar .nav-link,
    nav.navbar .navbar-text {
      color: #6b21a8 !important;
      font-weight: 600;
    }

    nav.navbar .nav-link:hover {
      color: #7e22ce !important;
    }

    .logout-btn {
      background: linear-gradient(to right, #c084fc, #a855f7);
      color: #fff !important;
      border: none;
      padding: 6px 16px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .logout-btn:hover {
      background: linear-gradient(to right, #a855f7, #9333ea);
      color: #fff !important;
    }

    .sidebar {
      background-color: #ffffff !important;
      color: #6b21a8 !important;
      border-right: 1px solid #e0e0e0;
    }

    .sidebar a {
      color: #6b21a8 !important;
    }

    .sidebar a:hover {
      background-color: #f3e8ff !important;
      color: #7e22ce !important;
    }

    .sidebar .active {
      background-color: #e9d5ff !important;
      color: #7e22ce !important;
    }

    .sidebar .nav-icon,
    .sidebar i {
      color: #7e22ce !important;
    }

    .dashboard-container {
      max-width: 1140px;
      margin: auto;
      padding-top: 60px;
    }

    .card {
      border: none;
      border-radius: 20px;
      background-color: #e9d5ff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-block {
      padding: 30px;
    }

    .dashboard-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #6b21a8;
    }

    .dashboard-value {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #581c87;
    }

    .icon {
      font-size: 2.2rem;
      color: #7e22ce;
    }
  </style>
</head>

<div class="dashboard-container">
  <div class="row">
    <div class="col-md-6 col-xl-3">
      <div class="card">
        <div class="card-block">
          <div class="dashboard-title">
            <a href="admin-view-student">Total Students</a>
          </div>
          <div class="dashboard-value">
            <i class="fas fa-user-graduate icon"></i>
            <span>{{ total_student }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card">
        <div class="card-block">
          <div class="dashboard-title">
            <a href="admin-view-teacher">Total Teachers</a>
          </div>
          <div class="dashboard-value">
            <i class="fas fa-chalkboard-teacher icon"></i>
            <span>{{ total_teacher }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card">
        <div class="card-block">
          <div class="dashboard-title">
            <a href="admin-view-course">Total Courses</a>
          </div>
          <div class="dashboard-value">
            <i class="fas fa-book icon"></i>
            <span>{{ total_course }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card">
        <div class="card-block">
          <div class="dashboard-title">
            <a href="admin-view-question">Total Questions</a>
          </div>
          <div class="dashboard-value">
            <i class="fas fa-question-circle icon"></i>
            <span>{{ total_question }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

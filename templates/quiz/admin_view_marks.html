{% extends 'quiz/adminbase.html' %}
{% block content %}
{% load static %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .panel {
      margin-top: 50px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .panel-primary {
      border-color: #19B3D3; /* Keeping the same blue as the previous one */
    }

    .panel-heading {
      background-color: #19B3D3; /* Same blue */
      color: white;
      border-radius: 8px 8px 0 0;
      padding: 15px;
      font-weight: bold;
    }

    .table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
    }

    .table th, .table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .table-hover tbody tr:hover {
      background-color: #f9f9f9;
    }

    .btn-xs {
      padding: 5px 10px;
      font-size: 14px;
      text-decoration: none;
    }

    .btn-danger {
      background-color: #ff4c4c;
      border-color: #ff4c4c;
    }

    .btn-danger:hover {
      background-color: #ff1f1f;
      border-color: #ff1f1f;
    }

    .container {
      max-width: 90%;
      margin: 0 auto;
    }

    .table th {
      background-color: #f5f5f5; /* Light gray for header background */
    }
  </style>
</head>

<br><br>
<div class="container">
  <div class="panel panel-primary" style="border: none; box-shadow: 0 2px 8px rgba(162, 123, 255, 0.15); border-radius: 10px;">
    <div class="panel-heading" style="background-color: #c9aee0; color: white; border-radius: 10px 10px 0 0; padding: 15px;">
      <h6 class="panel-title" style="text-align: center; font-size: 20px; font-weight: 600; margin: 0;">Exams</h6>
    </div>
    <table class="table table-hover" id="dev-table" style="margin-bottom: 0;">
      <thead>
        <tr style="background-color: #ede9fe; color: #4a148c;">
          <th style="text-align: center;">Exam Name</th>
          <th style="text-align: center;">View Marks</th>
        </tr>
      </thead>
      <tbody>
        {% for t in courses %}
        <tr>
          <td style="text-align: center; font-weight: 500;">{{ t.course_name }}</td>
          <td style="text-align: center;">
            <a class="btn btn-primary btn-xs" href="{% url 'admin-check-marks' t.id %}" 
               style="background-color: #aa53f7; border-color: #aa53f7;">
              <span class="glyphicon glyphicon-eye-open"></span>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<br><br><br>


<br><br><br><br><br><br>

{% endblock content %}

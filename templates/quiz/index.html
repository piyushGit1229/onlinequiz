<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Let's Quiz</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ede9fe, #f3e8ff);
      display: flex;
      flex-direction: column;
    }

    .hero-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .hero-content {
      max-width: 800px;
    }

    .hero-section h2 {
      font-size: 1.8rem;
      color: #6b21a8;
      font-weight: 600;
    }

    .hero-section h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: #111827;
      margin-top: 1rem;
      line-height: 1.3;
    }

    .hero-section .subtitle {
      font-size: 1.3rem;
      color: #6b7280;
      margin-top: 0.5rem;
      font-style: italic;
    }

    .hero-section p.description {
      font-size: 1.4rem;
      color: #4b5563;
      margin-top: 2rem;
    }

    .hero-section .btn-custom {
      background-color: #8b5cf6;
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      font-weight: 600;
      border-radius: 10px;
      margin-top: 2rem;
      transition: all 0.3s ease-in-out;
    }

    .hero-section .btn-custom:hover {
      background-color: #7c3aed;
    }

    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2.5rem;
      }

      .hero-section h2 {
        font-size: 1.3rem;
      }

      .hero-section p.description {
        font-size: 1.1rem;
      }

      .hero-section .btn-custom {
        font-size: 1.1rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>

<body>
  {% include "quiz/navbar.html" %}

  <section class="hero-section">
    <div class="hero-content">
      <h2>Introducing <span style="color: #a855f7;">Instructional Suite</span></h2>
      <h1>“I had no idea Quizizz<br>could do that.”</h1>
      <div class="subtitle">– Almost everybody</div>
      <p class="description">Create and deliver curriculum resources that meet the needs of every student.</p>
      <a href="/student/studentsignup" class="btn btn-custom">Sign up for free</a>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 0.9rem; /* ⬅️ More curvy corners */
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); /* ⬅️ Deeper shadow */
      padding: 50px;
      width: 100%;
      max-width: 480px;
    }

    .card h1 {
      font-size: 2.2rem; /* ⬅️ Increased font size */
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    .card p.text-muted {
      text-align: center;
      font-size: 1.1rem; /* ⬅️ Increased font size */
      color: #555;
      margin-bottom: 30px;
    }

    .card input[type="text"],
    .card input[type="password"] {
      width: 100%;
      padding: 16px 22px;
      margin-bottom: 22px;
      border-radius: 20px;
      border: none;
      background: #f5f6fa;
      font-size: 1.1rem;
      color: #333;
      outline: none;
      transition: 0.3s ease;
    }

    .card input[type="text"]:focus,
    .card input[type="password"]:focus {
      background: #fff;
      box-shadow: 0 0 0 3px #a16ae8;
    }

    .card input[type="submit"] {
      width: 100%;
      background-color: #8e56ec;
      color: white;
      padding: 16px 0;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .card input[type="submit"]:hover {
      background-color: #7a40dd;
    }
  </style>
</head>

<body>
  {% include "quiz/navbar.html" %}

  <form class="card" method="post">
    {% csrf_token %}
    <h1>Admin Login</h1>
    <p class="text-muted">Please enter your login and password</p>

    {% render_field form.username class="form-control" placeholder="Username" %}
    {% render_field form.password class="form-control" placeholder="Password" %}

    <input type="submit" value="Login">
  </form>


</body>

</html>

<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <style>
    a:link {
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Gill Sans", sans-serif;
      background: linear-gradient(to right, #f3e8ff, #ede9fe);
    }

    header {
      position: fixed;
      background: #bd9bda;
      padding: 20px;
      width: 100%;
      z-index: 1;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .left_area h3 {
      color: #fff;
      margin: 0;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .logout_btn {
      padding: 8px 16px;
      background-color: #aa53f7;
      text-decoration: none;
      float: right;
      margin-top: -35px;
      margin-right: 40px;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      transition: 0.3s ease-in-out;
    }

    .logout_btn:hover {
      background: #8b68ff;
    }

    .sidebar {
      background: white;
      margin-top: 70px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
    }

    .sidebar .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h4 {
      color: black;
      margin-top: 10px;
      font-weight: bold;
    }

    .sidebar h6 {
      color: #6c757d;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #333;
      display: block;
      width: 100%;
      line-height: 50px;
      text-decoration: none;
      padding-left: 40px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #dcd1ff;
      color: #4a00e0;
    }

    .sidebar i {
      padding-right: 10px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      font-size: 20px;
      margin: 5px 0;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content {
        margin-left: 200px;
        padding: 20px;
      }

      .logout_btn {
        margin-right: 20px;
        padding: 6px 12px;
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>

  <!-- Sidebar toggle checkbox (if needed) -->
  <input type="checkbox" id="check" style="display:none;">

  <!-- Header -->
  <header>
    <label for="check">
      <i style="left: 200px; margin-top: 17px;" class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>Teacher Panel</h3>
    </div>
    <div class="right_area">
      <a href="/logout" class="logout_btn">Logout</a>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <center>
      <img src="{% static 'image/teacher.png' %}" class="profile_image" alt="">
      <h4>{{ request.user.first_name }}</h4>
      <h6>( Teacher )</h6>
    </center>

    <a href="/teacher/teacher-dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="/teacher/teacher-exam"><i class="fas fa-book"></i><span>Exam</span></a>
    <a href="/teacher/teacher-question"><i class="fas fa-question-circle"></i><span>Questions</span></a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <br><br><br><br>
    {% block content %}
    {% endblock content %}
  </div>

</body>

</html>
